plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets.main.java.srcDirs = ["src/", "../SerializableObjects/src"]
dependencies {
    implementation group: 'com.esotericsoftware', name: 'kryonet', version: '2.22.0-RC1'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation "com.badlogicgames.gdx:gdx-backend-headless:1.12.1"
    implementation "org.mockito:mockito-all:1.9.5"
    implementation "com.badlogicgames.gdx:gdx-box2d:1.12.1"
}

test {
    useJUnitPlatform()
}
